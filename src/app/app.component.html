<ng-container *ngIf="isAuthorized$ | async">
  <app-header>
    <ng-container>
      <span>{{ name$ | async }}</span>
      <app-button buttonText="LOGOUT" (click)="logout()"></app-button>
    </ng-container>
  </app-header>
</ng-container>

<div class="app-root">
  <router-outlet></router-outlet>
</div>
