<div class="course-card">
  <div class="course-card__description">
    <div class="course-card__description-title">{{ course.title }}</div>
    <div class="course-card__description-text">{{ course.description }}</div>
  </div>

  <div class="course-card__info">
    <div class="course-card__info-text">
      <div>
        <b>Authors: </b>
        {{ course.authors.join(", ") }}
      </div>
      <div>
        <b>Duration: </b><span class="course-card__duration">{{ course.duration | duration }}</span>
      </div>
      <div>
        <b>Created: </b><span class="course-card__date">{{ course.creationDate | customDate }}</span>
      </div>
    </div>

    <div class="course-card__info-actions">
      <app-button buttonText="Show course" (click)="clickOnShow.emit()"></app-button>

      <div *ngIf="editable" class="course-card__buttons">
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
