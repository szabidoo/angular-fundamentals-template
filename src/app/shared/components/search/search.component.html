<div class="app-search">
  <form #searchForm="ngForm" [(ngModel)]="searchTerm" class="searchForm" (ngSubmit)="onSubmit()">
    <input
      type="text"
      class="search__input"
      placeholder="{{ placeholder || 'Input text' }}"
      [(ngModel)]="value"
      name="input"
    />

    <app-button [buttonText]="'SEARCH'" [type]="'submit'"></app-button>
  </form>
</div>
