<div class="app-search">
  <form #searchForm="ngForm" class="searchForm" (ngSubmit)="onSubmit(searchForm.value.input)">
    <input
      type="text"
      class="search__input"
      placeholder="{{ placeholder || 'Input text' }}"
      ngModel
      [(ngModel)]="value"
      name="input"
    />

    <app-button [buttonText]="'SEARCH'" [type]="'submit'"></app-button>
  </form>
</div>
