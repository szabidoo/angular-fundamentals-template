<div *ngFor="let course of courses" class="courses-list">
  <app-course-card [course]="course" [editable]="editable" (clickOnShow)="onShow(course.id)">
    <app-button *ngIf="editable" iconName="trash" (click)="onDelete(course.id)"></app-button>

    <app-button *ngIf="editable" iconName="pen" (click)="onEdit(course.id)"></app-button>
  </app-course-card>
</div>
